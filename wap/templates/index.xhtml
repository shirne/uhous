<!-- 搜索框 -->
<div id="search">
	<form name="searchform" action="{{url Controller='Products' action='Search'}}">
		<label><input type="text" class="text" name="key" value="商品名称或编号" /></label><input type="submit" class="button" name="search" value="搜商品" />
	</form>
</div>
<script type="text/javascript">
	function initSearch(o,text){
		if(!o && !o.nodeType)return;
		if(!text)text=o.value;
		o.onfocus=function(){
			if(this.value==text)this.value='';
		}
		o.onblur=function(){
			if(this.value=='')this.value=text;
		}
		var osubmit=o.form.onsubmit;
		o.form.onsubmit=function(){
			if(o.value==text)o.value='';
			if(osubmit){
				return osubmit();
			}else{
				return true;
			}
		}
	}
	initSearch(document.searchform.key);
</script>
<!-- 搜索框 END -->
