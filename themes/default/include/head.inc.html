<script src="/themes/default/js/jquery-1.4.4.min.js"></script>
<script src="/themes/default/js/jquery.lazyload.min.js"></script>
<script type="text/javascript">
	$('img').lazyload();
	if($.browser.msie && ($.browser.version>=6 && $.browser.version<8)){$(function(){$('a').attr('hideFocus',true)});}
	if($.browser.msie && parseInt($.browser.version)==8){$('<link href="/themes/default/css/public-ie8.css" rel="stylesheet" type="text/css" />').appendTo($('head'))}
	jQuery(function(){
		$('input.text').focus(function(){$(this).css({color:'#333',borderColor:'#00afb2'})});
		$('input.text').blur(function(){$(this).css({color:'#999',borderColor:'#ccc'})});
	});
</script>
